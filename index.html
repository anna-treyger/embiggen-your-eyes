<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Map Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Planetary Map Explorer</h1>
            <div class="controls">
                <select id="planetSelect">
                    <option value="">Select a planet...</option>
                </select>
                <div class="instruction">Click on a tile to load features</div>
                <input type="text" id="featureSearch" placeholder="Search features...">
                <button id="searchBtn">Search</button>
                <button id="clearTileBtn" class="hidden">Clear Selection</button>
            </div>
        </header>

        <div class="main-content">
            <div id="map"></div>
            <div id="sidebar">
                <h2>Features</h2>
                <div id="tileInfo" class="hidden"></div>
                <div id="featureList"></div>
            </div>
        </div>

        <div id="featureDetails" class="hidden">
            <button id="closeDetails">&times;</button>
            <h3 id="featureName"></h3>
            <div id="featureInfo"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="config.js"></script>
    <script src="geographic-features.js"></script>
    <script src="famous-features.js"></script>
    <script src="app.js"></script>
</body>
</html>
